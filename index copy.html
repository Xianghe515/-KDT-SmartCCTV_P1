{% extends "server/base.html" %}
{% block title %}index{% endblock %}
{% block content %}
<div class="relative flex h-[600px] bg-gray-100">
    <div class="w-full" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <img
            src="/static/images/control.jpg"
            class="w-full h-[600px] object-cover object-center"
            alt="보안카메라 시스템"
          />
        </li>
        <li class="glide__slide">
          <img
            src="/static/images/security-camera.jpg"
            class="w-full h-[600px] object-cover object-center"
            alt="보안관제실"
          />
        </li>
        <li class="glide__slide">
          <img
            src="/static/images/ipcam.jpg"
            class="w-full h-[600px] object-cover object-center"
            alt="IP 카메라 설치"
          />
        </li>
      </ul>
    </div>
  
    <div class="absolute inset-0 flex items-center justify-end pr-24">
      <div class="w-96 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >이메일</label
            ><input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >비밀번호</label
            ><input
              type="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-custom text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
          >
            로그인
          </button>
          <div class="flex justify-end gap-4 mt-4 text-sm text-gray-600">
            <a href="#" class="hover:text-custom">아이디 찾기</a
            ><a href="#" class="hover:text-custom">비밀번호 찾기</a
            ><a href="#" class="hover:text-custom text-base font-bold"
              >회원가입</a
            >
          </div>
        </form>
      </div>
    </div>
    <div
      class="absolute bottom-4 left-0 right-0 flex justify-center gap-2"
      data-glide-el="controls[nav]"
    >
      <button
        class="w-2 h-2 rounded-full bg-white/50 hover:bg-white"
        data-glide-dir="=0"
      ></button
      ><button
        class="w-2 h-2 rounded-full bg-white/50 hover:bg-white"
        data-glide-dir="=1"
      ></button
      ><button
        class="w-2 h-2 rounded-full bg-white/50 hover:bg-white"
        data-glide-dir="=2"
      ></button>
    </div>
  </div>
  
{% endblock %}
